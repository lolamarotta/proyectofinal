<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Esdtos son los links de las tipografias de google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">

    <!-- Estos son los links a los otros archivos, y adentro estan tambien los links the UIKit -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit.min.js"></script>

    <title>iPlay</title>

  <body>

<header>

  <nav id="home">
    <!-- Barra de navegacion -->
    <ul class="navbar">
      <li class="logo-nombre"> <a href="#home">iPlay</a> </li>
      <li class="li-navbar"> <a href="generos.html">Genre</a> </li>
      <li class="li-navbar"> <a href="generos.html#series">TV Shows</a> </li>
      <li class="li-navbar"> <a href="buscador.html">Search</a> </li>

      <li class="navbar-derecha">
        <div class="buscador-derecha">
          <!-- Aca va el simbolito de la lupita -->
          <span uk-icon="icon: search; ratio: 1.5" id="flecha-abajo"></span>
        </div>

        <div class="login-derecha">
          <!-- Aca va todo lo del login -->
          <div class="login"> <!-- Dentro del div esta el link para logearse y el buscador -->
            <span id="user2">
              <i class="fas fa-user"></i>
              <p style="display:none; font-size: 20px;"></p>
            </span>

            <div id="searchbar" class="uk-navbar-right">

              <a class="uk-navbar-toggle" href="#modal-full" uk-search-icon uk-toggle></a>

            </div>

          <!-- <span uk-icon="icon: user; ratio: 1.5" id="flecha-abajo">
            <i class="fas fa-user"></i>
            <p style="display:none; font-size: 20px;"></p>
          </span> -->

       </div>
        <div class="bg-modal">
          <div class="modal-content">
            <div class="close">
              +
            </div>
            <span style="font-size: 5rem;">
              <i class="far fa-user"></i>
            </span>
            <p>Log In</p>

            <form id="formlogin" action="">

              <div class="uk-margin">
                <div class="uk-inline uk-width-2-3">
                  <span class="uk-form-icon" uk-icon="icon: user"></span>
                  <input class="uk-input" type="text" id="name">
                </div>
              </div>

              <div class="uk-margin">
                <div class="uk-inline uk-width-2-3">
                  <span class="uk-form-icon" uk-icon="icon: mail"></span>
                  <input class="uk-input" type="text" id="email">
                </div>
              </div>

              <div class="uk-margin">
                <div class="uk-inline uk-width-2-3">

                <select class="uk-select" id="genero">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Undefined</option>
                </select>
              </div>
              </div>

      </li>

    </ul>


  </nav>


<br>

  <div class="inicio-h1">
    <h1 class="inicio"> <b>All your TV in one place</b> </h1>
  </div>
  <div class="inicio-h2">
    <h2> <b>Stream your favorite TV Shows</b> </h2>
  </div>

  <br>
  <br>
  <br>

  <div class="inicio">
    <div class="inicio-subscribe">
      <!-- Boton de suscripcion -->
      <p>Start your free trial</p>
      <button type="button" name="Subscribe" value=""> SUBSCRIBE </button>
    </div>
    <div class="inicio-login">
      <!-- Boton de login -->
      <p>Already have an account?</p>
      <button type="button" name="login" value="" id="ingresar"> LOGIN </button>
    </div>
  </div>

<br>
<br>
<br>

<div class="flecha-abajo">
  <span uk-icon="icon: chevron-down; ratio: 5" id="flecha-abajo"></span>
</div>

    </ul>

  </div>
</section>
