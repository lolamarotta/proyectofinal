<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/avanzado.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit-icons.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">

    <title>Advanced Search</title>
  </head>
  <body>

    <!-- Header -->
    <header>
      <nav>
        <!-- Barra de navegacion -->
        <ul class="navbar">
          <li class="logo-nombre"> <a href="home.html">iPlay</a> </li>
          <li class="li-navbar"> <a href="generos.html">Genre</a> </li>
          <li class="li-navbar"> <a href="series.html">TV Shows</a> </li>
          <li class="li-navbar">
            <form class="buscador" action="buscador.html" method="get">
              <input type="text" name="searchWord">
              <button type="submit">Search</button>
            </form>
          </li>
          <li class="li-navbar"> <a href="avanzado.html">Advanced Search</a> </li>
       </ul>
      </nav>
    </header>
    <main>
          <h1>Buscador avanzado</h1>
          <form class="" action="avanzado.html" method="get">
            <label for="">¿Qué género estás buscando?</label>
            <select class="generos" name="generoincluido">
              <option value="" disabled selected>Generos</option>
            </select>
            <label for="">¿Qué género queres excluir?</label>
            <select class="generos2" name="generoexcluido">
              <option value="" disabled selected>Generos</option>

            </select>
            <label for="">¿Qué año de estreno buscas?</label>
            <input type="text" name="añoestreno" value="" placeholder="Año de estreno">
            <label for="">¿Cómo queres ver los resultados?</label>
            <select name="ordenresultados">
              <option value="" disabled selected>Orden de resultados</option>
              <option value="vote_average.desc">Por mayor puntaje</option>
              <option value="vote_average.asc">Por menor puntaje</option>
              <option value="first_air_date.desc">Mas nuevo</option>
              <option value="first_air_date.asc">Mas viejo</option>
              <option value="popularity.desc">Por mayor popularidad</option>
              <option value="popularity.asc">Por menor popularidad</option>
            </select>
            <button type="submit" name="button"> Search </button>
          </form>
        </main>

    <footer>
      <img src="images/DMBlogo.png" alt="">
      <div>
        <p style="margin-bottom:0;">Project by Martin Albores, Lola Marotta & Macarena Montoya</p>
      </div>
      <button id="logoutbutton">Log Out</button>
    </footer>

<script type="text/javascript" src="js/avanzado.js"></script>
  </body>
</html>
